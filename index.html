<!DOCTYPE html>

  <head>

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Hour</th>
            <th scope="col">Task</th>
            <th scope="col">Lock</th>
          </tr>
        </thead>
        <tbody>
          <tr class="content">
            <th scope="row" class="hour">9AM</th>
            <td class="task" id="9"><input placeholder="Task" id="9"></input></td>
            <td class="lock" id="lock9"><buttonl class="button" id="button9">submit</button></td>
          </tr>
          <tr class="content">
            <th scope="row" class="hour">10AM</th>
            <td class="task" id="10"><input placeholder="Task" id="10"></input></td>
            <td class="lock" id="lock10"><button class="button" id="button10">submit</button></td>
          </tr>
          <tr class="content">
            <th scope="row" class="hour">11AM</th>
            <td class="task" id="11"><input placeholder="Task" id="11"></input></td>
            <td class="lock" id="lock11"><button class="button" id="button11">submit</button></td>
          </tr>
          <tr>
            <th scope="row" class="hour">12PM</th>
            <td class="task" id="12"><input placeholder="Task" id="12"></input></td>
            <td class="lock" id="lock12"><button class="button" id="button12">submit</button></td>
          </tr>
          <tr class="content">
            <th scope="row" class="hour">1PM</th>
            <td class="task" id="13"><input placeholder="Task" id="13"></input></td>
            <td class="lock" id="lock13"><button class="button" id="button13">submit</button></td>
          </tr>
          <tr class="content">
            <th scope="row" class="hour">2PM</th>
            <td class="task" id="14"><input placeholder="Task" id="14"></input></td>
            <td class="lock" id="lock14"><button class="button" id="button14">submit</button></td>
          </tr>
          <tr class="content">
            <th scope="row" class="hour">3PM</th>
            <td class="task" id="15"><input placeholder="Task" id="15"></input></td>
            <td class="lock" id="lock15"><button class="button" id="button15">submit</button></td>
          </tr>
          <tr class="content">
            <th scope="row" class="hour">4PM</th>
            <td class="task" id="16"><input placeholder="Task" id="16"></input></td>
            <td class="lock" id="lock16"><button class="button" id="button16">submit</button></td>

            <td class="lock" id="lock17"><button id="button17">submit</button></td>
          </tr>
        </tbody>
      </table>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
